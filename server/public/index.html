<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <script src="scripts/jquery-3.6.0.js"></script>
    <script src="scripts/client.js"></script>
    <title>Calcuu Lator 3000</title>
</head>
<body>
    <form id="calcInputs">
        <input id="firstNumber" type="number">
        <button data-operator="+" class="operatorInput" id="plusInput" type="button">+</button>
        <button data-operator="-" class="operatorInput" id="minusInput" type="button">-</button>
        <button data-operator="*" class="operatorInput" id="multiplicationInput" type="button">*</button>
        <button data-operator="/" class="operatorInput" id="divisionInput" type="button">/</button>
        <input id="secondNumber" type="number">
        <input id="calcSubmission" type="submit">
        <button id="clearCalcInputs">C</button>
    </form>
    <h1 id="lastestResults">
    </h1>
    <ul id="calcOutputs">
    </ul>
</body>
</html>
